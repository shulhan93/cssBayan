<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bayan">
        <h1>CSS Bayan</h1>
        <ul class="bayan-list">
            <li>
                <input type="radio" name="bayan" id="first" checked>
                <label class="label" for="first">
                    <div class="label__header">
                        <h2>ChatGPT</h2>
                        <i class="uil uil-plus"></i>
                    </div>
                    <div class="label__content" class="content">
                        <img src='./images/ChatGPT.jpeg' alt='mem about ChatGPT'>
                    </div>
                </label>

            </li>
            <li>
                <input type="radio" name="bayan" id="second">
                <label class="label" for="second">
                    <div class="label__header">
                        <h2> Good programmer</h2>
                        <i class="uil uil-plus"></i>
                    </div>
                    <div class="label__content" class="content">
                        <img src='./images/good-programmer.jpeg' alt='mem about good programmer'>
                    </div>
                </label>
            </li>

            <li>
                <input type="radio" name="bayan" id="third">
                <label class="label" for="third">
                    <div class="label__header">
                        <h2> HRs</h2>
                        <i class="uil uil-plus"></i>
                    </div>
                    <div class="label__content" class="content">
                        <img src='./images/HRs.jpeg' alt='mem about HRs'>
                    </div>
                </label>
            </li>

            <li>
                <input type="radio" name="bayan" id="fourth">
                <label class="label" for="fourth">
                    <div class="label__header">
                        <h2>Balance</h2>
                        <i class="uil uil-plus"></i>
                    </div>
                    <div class="label__content" class="content">
                        <img src='./images/balance.jpeg' alt='mem about Balance'>
                    </div>
                </label>
            </li>
        </ul>
    </div>

</body>

</html>
